<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="app-header.component.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="logo">
            <img src="./assets/logo.png" alt="MMA Logo">
        </div>
        <div class="nav-items">
            <span class="nav-item">Nom Prenom</span>
            <div class="icons">
                <div class="icon-group">
                    <div class="icon home"><i class="icon-home"></i></div>

                    <div class="icon orders"><i class="icon-orders"></i></div>

                </div>
                <div class="icon-group">
                    <div class="icon settings"><i class="icon-settings"></i></div>
